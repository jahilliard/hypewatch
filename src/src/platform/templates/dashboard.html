<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Hypewatch</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/dashboard.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800" rel="stylesheet">
</head>
<body>

<div class="wrapper">

    <div class="content">
        <div id="active-line"></div>

    	<div class="col-md-2">
            <div class="logo">
                <a href="#">
                    <img id="logo" class="img-responsive center-block" src="static/img/logo.png">
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-element">
                        <a href="#">
                            <img src="static/img/dash_icon.png" class="icon">
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#">
                            <img src="static/img/account_icon.png" class="icon">
                            <div class="nav-name"><p class="text-center">Account</p></div>
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#">
                            <img src="static/img/plus_icon.png" class="icon">
                            <p>Add Artist</p>
                        </a>
                    </li>
                    <li class="nav-element">
                        <a href="#">
                            <img src="static/img/contact_icon.png" class="icon">
                            <p>Contact</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10 main-content">
            <div class ="row brand">
                <img id="brand" class="img-responsive center-block" src="static/img/brand.png">
            </div>
            <div class ="dash-content">
                <div class="search-wrap">
                        <div class="search-artist">
                            <div id="search-block">
                                <img class="img-responsive center-block" src="static/img/search_drag_bar.png">
                                <p id="search-prompt">Search {{entities | length }} Artists</p>
                                <input id="search-bar" onkeyup="filterArtists()" type="text" placeholder="Enter Name">
                            </div>
                        </div>
                        <div style="overflow-x: scroll;" class="find-artist">
                        {% for entity in entities %}
                            <div id="artist-{{entity.id}}" class="artist-drag-bar draggable drag-drop">
                                <img class="artist-icon img-responsive center-block" src="https://twitter.com/{{entity.twitter_uhandle | string}}/profile_image?size=bigger">
                                <p class="entity-name">{{entity.name | string}}</p>
                            </div>
                        {% endfor %}
                        </div>
                </div>
                <div id="add-to-dash">

                </div>
            </div>
        </div>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function filterArtists() {
            var value = $("#search-bar").val().toLowerCase()
            $(".artist-drag-bar").each(function(){
                if ($(this)[0].innerHTML.toLowerCase().indexOf(value) > -1) {
                    $(this).show()
                } else {
                    $(this).hide()
                }
            })
        }
    </script>
	<script type="text/javascript">
    	$(document).ready(getOffset);

        $(window).resize(getOffset);

        function getOffset(){
           //sdf = $(".find-artist").width() - $(".find-artist").offset().left
           offset = $(".find-artist")[0].scrollWidth - $(".find-artist").width();
        }


	    // target elements with the "draggable" class
        interact('.draggable')
          .draggable({
            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
            restrict: {
              endOnly: true,
              elementRect: { top: 0, left: 0, bottom: 0, right: 0}
            },
            // enable autoScroll
            autoScroll: false,

            onstart: function(event) {
                $("#add-to-dash").fadeIn("fast")
                $(".find-artist").css('overflow-x', '');
                start_x = event.dx;
                start_y = event.dy;
                position_in_list = $(event.target).offset().left-$(".find-artist").offset().left
                if (position_in_list >= $(".find-artist").width()){
                    event.target.setAttribute('data-x', -offset);
                } else {
                    use_offset = false;
                }
            },

            // call this function on every dragmove event
            onmove: function(event) {
            var target = event.target;
            var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx ;
            var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
            target.style.transform =
              'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          },
            // call this function on every dragend event
            onend: function (event) {
                $("#add-to-dash").fadeOut("fast")
                $(".find-artist").css('overflow-x', 'scroll');
                event.target.style.webkitTransform = event.target.style.transform = 'translate(' + start_x + 'px, ' + start_y + 'px)';
                event.target.setAttribute('data-x', start_x);
                event.target.setAttribute('data-y', start_y);
            }
          });

          interact('#add-to-dash').dropzone({
              // only accept elements matching this CSS selector
              accept: '.artist-drag-bar',
              // Require a 75% element overlap for a drop to be possible
              overlap: 0.2,

              // listen for drop related events:

              ondropactivate: function (event) {
                console.log("hit1")
              },
              ondragenter: function (event) {
                console.log("hit2")
                $("#add-to-dash").animate({
                   height: '80px',
                   width: '80%'
                },'fast');
              },
              ondragleave: function (event) {
                console.log("hit3");
                $("#add-to-dash").animate({
                   height: '75px',
                   width: '75%'
                },'fast');
              },
              ondrop: function (event) {
                console.log("hit4");
              },
              ondropdeactivate: function (event) {
                console.log("hit5");
              }
            });
	</script>

    <script>
        $(".search-artist").mouseenter(function(){
            $("#search-bar").show()
            $("#search-prompt").hide()
        })
        $(".search-artist").mouseleave(function(){
            if ($("#search-bar").val() == ""){
                $("#search-bar").hide()
                $("#search-prompt").show()
            }
        });

    </script>

    <script>
        $('.entity-name').click(function () {
            {% for entity in entities %}
                if (this.id == '{{entity.id}}-make-active') {
                    $(this).addClass("active")
                    demo.initChartist(
                        {{data_dict[entity.id]["soundcloud_data"] | map(attribute="tracked") | list | tojson }},
                        {{data_dict[entity.id]["soundcloud_data"] | map(attribute="followers_count") | list | tojson}}
                    );
                    {% for sub_entity in entities %}
                        {% if entity.id != sub_entity.id %}
                            $("#{{sub_entity.id}}-make-active").removeClass("active")
                        {% endif %}
                    {% endfor %}
                }
            {% endfor %}

        });
    </script>

</html>
